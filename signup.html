<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign_wrapper">
        <form action="submit.html" class="signform_wrapper">
            <h1>Sign up</h1>
            <input type="text" placeholder="Enter your name" class="input"><br><br>
            <input type="email" placeholder="Enter your email address" id="user_email" class="input"><br><br>
            <input type="password" placeholder="Enter your password" id="user_password" class="input"><br><br>

            <button type="submit" class="loginsignbutton_wrapper">Login</button><br><br>
            <p>Don't have an account? Please <a href="login.html" class="loginsign_wrapper">Login</a></p>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
